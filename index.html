        <div style="padding: 32px !important;">
          <div style="max-width: 1120px !important; margin-bottom: 32px;" class="heading-and-supporting-text">
      
            <div style="justify-content: space-between; width: 100% !important; color: black !important;     align-items: center;overflow: visible !important;" class="tp-24-top-agenda shadow warning-card">
              <div class="text-secondary docebo-text-large-regular">
  Need the video for your next presentation?            </div>
  
              <input style="display: none;" type="text" value="https://vimeo.com/861141008/bcd1392b60" id="myInput">
              
              <div class="tooltip">
              <button class="button-primary" style="    white-space: nowrap; padding: 12px;" onclick="myFunction()" onmouseout="outFunc()">
                <span class="tooltiptext" id="myTooltip">Copy Vimeo link</span>
                Copy it here
                </button>
              </div>
              
              <script>
              function myFunction() {
                var copyText = document.getElementById("myInput");
                copyText.select();
                copyText.setSelectionRange(0, 99999);
                navigator.clipboard.writeText(copyText.value);
                
                var tooltip = document.getElementById("myTooltip");
                tooltip.innerHTML = "Copied!" ;
              }
              
              function outFunc() {
                var tooltip = document.getElementById("myTooltip");
                tooltip.innerHTML = "Copy to clipboard";
              }
              </script>
        </div>

<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <div class="countdownContainer">
  
      <div class="counter">
        <div class="counter-pill">
          <div class="docebo-display-xl-semi-bold" id="days">120</div>
          <div class="text-secondary docebo-text-medium-regular">Days</div>
        </div>
  
        <div class="counter-pill">
          <div class="docebo-display-xl-semi-bold" id="hours">4</div>
          <div class="text-secondary docebo-text-medium-regular">Hours</div>
        </div>
  
        <div class="counter-pill">
          <div class="docebo-display-xl-semi-bold" id="minutes">12</div>
          <div class="text-secondary docebo-text-medium-regular">Minutes</div>
        </div>
  
        <div class="counter-pill">
          <div class="docebo-display-xl-semi-bold" id="seconds">22</div>
          <div class="text-secondary docebo-text-medium-regular">Seconds</div>
        </div>
      </div>
    </div>
  
  
        <script type="text/javascript" src="scripts\date.js"></script>



</body>

</html>
